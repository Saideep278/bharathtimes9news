{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <title>Details</title>
  <style>
    .img {
      height: 250px;
      width: 250px;
    }

    .img2 {
      height: 70px;
      width: 90px;
    }

    .ta {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md bg-dark  ">
    <a href="{% url 'home' %}" class=" navbar-brand fs-3 ms-3 text-white "><b>BHARATHTIMES9</b></a>
    <button class="navbar-toggler me-3 text-white " type="button" data-bs-toggle="collapse" data-bs-target="#btnnav">
      <i class='bx bx-menu bx-md'></i>
    </button>
    <div class="collapse navbar-collapse" id="btnnav">

    </div>
  </nav>
  <div class="bg-dark text-white">
    <marquee scrollamount="10" class="marq">
      {% for i in context2 %}
      {{i.tagline}}
      {% endfor%}
    </marquee>
  </div>

  <div class="container bg-light  p-3">
    <br><br><br>
    <h1 class="display-4">Details</h1>
    <img class="img" src="{{context.media.url}}">
    <h5> posted {{ t }}</h5>
    <h1> {{ context.title }} </h1>
    <p> {{ context.desc }} </p>
    <h1>Related News</h1>
    {% for i in related_news %}
    <h1> {{ i.title }} </h1>

    <a href="{{i.id}}"><img class="img2" src="{{i.media.url}}"></a>
    <p> {{ i.tagline }} </p>
    {% endfor %}


  </div>



  <div class="container p-3 shadow-lg bg-light ">
    <div class="row p-3 ">
      <div class="col">

      </div>
      <div class="col">

      </div>
      <div class="col">

      </div>
    </div>
    <div class="row p-3 ">
      <div class="col ">
        <div class="container">
          <a href="{% url 'about' %}" class="ta p-5"><b>About</b></a>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <a href="{% url 'contact' %}" class="ta p-5"><b>Contact</b></a>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <a href="{% url 'help' %}" class="ta p-5"><b>Help</b></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
